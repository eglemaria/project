<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Family</title>
        <h:outputStylesheet name="styles.css"/>
    </h:head>

    <h:body>
    <h3> Informacija apie tėvus/globėjus </h3>
        <h:form id="tableActionForm">
            <h:dataTable value="#{familyListBean.familyList}" var="family">
         

            
               <h:column>
                    <f:facet name="header">
                       Father Name
                    </f:facet>
                    <h:outputText value="#{family.fatherName}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                       Father Surname
                    </f:facet>
                    <h:outputText value="#{family.fatherSurname}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        Father Adress
                    </f:facet>
                    <h:outputText value="#{family.fatherAdress}"/>
                </h:column>
               
                 
                 <h:column>
                    <f:facet name="header">
                      Father Phone
                    </f:facet>
                    <h:outputText value="#{family.fatherPhone}"/>
                </h:column>
              	
                 <h:column>
                    <f:facet name="header">
                       Mother Name
                    </f:facet>
                    <h:outputText value="#{family.motherName}"/>
                </h:column>
               
                 <h:column>
                    <f:facet name="header">
                       Mother Surname
                    </f:facet>
                    <h:outputText value="#{family.motherSurname}"/>
                </h:column>
               
                 <h:column>
                    <f:facet name="header">
                       Mother Adress
                    </f:facet>
                    <h:outputText value="#{family.motherAdress}"/>
                </h:column>
               
                 <h:column>
                    <f:facet name="header">
                       Mother Phone
                    </f:facet>
                    <h:outputText value="#{family.motherPhone}"/>
                </h:column>
               
                 
               <h:column>
                    <f:facet name="header">
                       Patron Name
                    </f:facet>
                    <h:outputText value="#{family.patronName}"/>
                </h:column>
               
                 <h:column>
                    <f:facet name="header">
                       Patron Surname
                    </f:facet>
                    <h:outputText value="#{family.patronSurname}"/>
                </h:column>
               
                 <h:column>
                    <f:facet name="header">
                       Patron Adress
                    </f:facet>
                    <h:outputText value="#{family.patronAdress}"/>
                </h:column>
               
                 <h:column>
                    <f:facet name="header">
                       Patron Phone
                    </f:facet>
                    <h:outputText value="#{family.patronPhone}"/>
                </h:column>
                    	   
                <h:column>
                    <f:facet name="header">
                        Actions
                    </f:facet>
                       <h:commandLink actionListener="#{familyListBean.removeFamily(family)}" value="Delete"/>
                 
               </h:column>
               
                                    
            </h:dataTable>
        </h:form>

        <h:form id="actionForm">
            <h:commandButton id="addNewFamilyBtn" action="addFamilyInfo" value="Add family Info"/>
        </h:form>

        
 
    </h:body>
</html>
